<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo-section">
          <img src="./images/odin-lined.png" alt="Odin logotype">
          <h1>ODIN</h1>
      </div>

      <div class="credit-section">
        <p>Photo by <a href="https://unsplash.com/photos/landscape-photography-of-mountains-r8AFUpRp0J0">Jon</a> on Unsplash</p>
      </div>
    </div>


    <div class="right-panel">
      <div class="begin-text">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sing up now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="#" method="post">

          <h2>Let's do this!</h2>
          <div class="form-wrapper">
            <div class="form-row">
              <div class="form-field">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
              </div>

              <div class="form-field">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
              </div>

              <div class="form-field">
              <label for="phone_num">Phone Number</label>
              <input type="tel" id="phone_num" name="phone_num">
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="form-field">
                <label for="conf_password">Confirm Password</label>
                <input type="password" id="conf_password" name="conf_password">
              </div>
          </div>
        </div>  

        <div class="button-row">
            <button type="submit">Create Account</button>
        </div>
        </form>

        <div class="login-section">
          <p>Already you an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
</body>
</html>
